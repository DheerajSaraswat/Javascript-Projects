<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="card">
      <div id="title">JavaScript Quiz</div>
      <div id="quiz">
        <div id="ques">1. What is typeof of NaN?</div>
        <div id="optionButtons">
          <button class="but" id="option1">NaN</button>
          <button class="but" id="option2">number</button>
          <button class="but" id="option3">undefined</button>
          <button class="but" id="option4">null</button>
        </div>
      </div>
      <div class="bts">
        <button id="submit" style="visibility: hidden">Submit</button>
        <button id="start">Start Quiz</button>
        <button id="next" style="visibility: hidden">Next</button>
      </div>
    </div>
  </body>
  <script src="quiz.js"></script>
</html>
