<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
</head>
<link rel="stylesheet" href="password.css">
<body>
    <div id="card">
        <h1>Password Generator</h1>
        <div id="underline"></div>
        <div id="display">
            <input type="text" id="displayPass" max="20">
            <img src="copy-document-folder-svgrepo-com.svg" alt="Copy Button" id="copy">
        </div>
        <div class="createPass">
            <button id="generator">Generate Password</button>
            <input type="range" name="length" id="slider" min="3" max="20" value="5">
            <label for="slider" id="lengthLabel"> Length:<span id="lengthValue">5</span> </label>
        </div>
        <div class="conditions">
            <input type="checkbox" checked name="Numbers" id="numbers" >
            <label for="numbers"> Numbers</label>
            <input type="checkbox" checked name="Special Characters" id="specialChar"> 
            <label for="specialChar"> Special Characters</label>

        </div>
    </div>
</body>
<script src="password.js"></script>
</html>
