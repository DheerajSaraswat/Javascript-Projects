<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
         <div class="header">
            <input id="search" type="text" placeholder= "enter a city.." spellcheck="false">
            <button id="searchButton"><img src="../images/search.png" alt=""></button>
        </div>
        <img id="weatherImage" src="../images/clear.png" alt="">
        <h1 id="temp">22Â°C</h1>
        <h2 id="city">Bengaluru</h2>
        <div class="humidity">
            <img src="../images/humidity.png" alt="">
            <div>
                <h1 id="humid">53.5%</h1>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <img src="../images/wind.png" alt="">
            <div>
                <h1 id="speed">53.5 km/h</h1>
                <p>Wind speed</p>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>
</html>
